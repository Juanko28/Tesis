<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/702672.ico">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tesis</title>
    <link rel="stylesheet" href="css.css">
    <script src="Component/script.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-[#1BAA9F]">
    <div class="flex w-3/4 h-3/4  rounded-lg overflow-hidden shadow-lg">
        <div id="div1" class="w-3/5 p-8 flex flex-col justify-center items-center text-center bg-white transition-all duration-500">
            <div id="div11" class="transition-all duration-500 opacity-100 scale-100">
                <h2 class="text-2xl font-bold text-teal-700 mb-4">¡Bienvenidx de vuelta!</h2>
                <input type="email" placeholder="Correo" class="w-2/3 p-2 mb-3 rounded-lg  bg-[#1BAA9F] text-white text-center placeholder-gray">
                <input type="password" placeholder="Contraseña" class="w-2/3 p-2 mb-3 rounded-lg bg-[#1BAA9F] text-white text-center placeholder-gray">
                <button id="InicesBtn"class="w-2/5 p-2 mt-2 bg-teal-600 text-white rounded hover:bg-teal-700">Iniciar Sesión</button>       
            </div>
            <div id="div12" class="hidden transition-all duration-500 opacity-0 scale-95">
                <h2 class="text-2xl font-bold text-white mb-4">¡Bienvenidx de vuelta!</h2>
                <p class="text-white mb-4">Para realizar un nuevo diagnóstico, accede a tu cuenta.</p>
                <button id="loginBtn" class="w-2/3 p-2 bg-teal-600 text-white rounded hover:bg-teal-700">Inicia Sesión</button>
            </div>
        </div>
        <div id="div2" class="w-2/5 p-8 flex flex-col justify-center items-center text-center bg-[#60C2BB] transition-all duration-500">
            <div id="div21" class="transition-all duration-500 opacity-100 scale-100">
                <h2 class="text-2xl font-bold mb-4 text-white">Crea una cuenta</h2>
                <p class="mb-2 text-white">Para iniciar tu diagnóstico, únete a nosotros.</p>
                <p class="text-white"> ¡Crea tu cuenta!</p>
                <button id="registerBtn" class="w-2/5 p-2 mt-2 bg-[#1BAA9F] text-white rounded hover:bg-teal-700">Regístrate</button>
            </div>
            <div id="div22" class="hidden transition-all duration-500 opacity-0 scale-95">
                <h2 class="text-2xl font-bold text-teal-700 mb-4">Crea una cuenta</h2>
                <input type="text" placeholder="Nombres" class="w-2/3 p-2 mb-3 border rounded-lg text-center">
                <input type="email" placeholder="Correo" class="w-2/3 p-2 mb-3 border rounded-lg text-center">
                <input type="password" placeholder="Contraseña" class="w-2/3 p-2 mb-3 border rounded-lg text-center">
                <button id="registerBtn" class="w-2/3 p-2 bg-teal-600 text-white rounded hover:bg-teal-700">Regístrate</button>
            </div>
        </div>
        
    </div>
    <script src="Component/script.js"></script>
</body>
</html>
