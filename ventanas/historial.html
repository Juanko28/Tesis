<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="/img/702672.ico">
    <title>Historial</title>
</head>
<body class="bg-gray-100 text-gray-900 flex">

    <div id="navbar-container" ></div>

    <div class="h-screen w-screen flex flex-col justify-center items-center p-10">
        <h1 class="text-3xl font-bold text-[#4EABA6]">Hola, Lorena Pesantes</h1>
        <h2 class="text-xl text-[#6CB6B1] mt-2">Historial de Diagn√≥stico</h2>
        <div class="w-4/5 h-60 bg-[#6CB6B1] mt-6 rounded-lg shadow-lg"></div>
    </div>
    



<script>
    fetch("/Component/navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-container").innerHTML = data;
            setTimeout(() => {
                if (window.tailwind) {
                    tailwind.rebuild(); // Vuelve a aplicar los estilos
                }
            }, 100);
        })
        .catch(error => console.error("Error al cargar el navbar:", error));
</script>

</body>
</html>
