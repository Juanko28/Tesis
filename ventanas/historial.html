<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Historial</title>
</head>
<body class="bg-gray-100 text-gray-900 ">


    <!-- Contenido de la página -->
    <div class="p-6 pl-20">
        <h1 class="text-3xl font-bold text-center mb-6">Historial de Movimientos</h1>

        <!-- Barra de búsqueda -->
        <div class="flex justify-center mb-4">
            <input type="text" id="search" placeholder="Buscar en el historial..." 
                class="px-4 py-2 border rounded-lg shadow-sm w-3/4 md:w-1/2 focus:ring focus:ring-blue-300">
        </div>

        <!-- Lista de registros -->
        <div class="space-y-4">
            <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                <div>
                    <p class="font-semibold">Producto A</p>
                    <p class="text-gray-600 text-sm">Fecha: 2024-03-21</p>
                    <p class="text-green-600 text-sm">Estado: Completado</p>
                </div>
                <span class="text-blue-500 font-bold">+ 10 unidades</span>
            </div>

            <div class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
                <div>
                    <p class="font-semibold">Producto B</p>
                    <p class="text-gray-600 text-sm">Fecha: 2024-03-20</p>
                    <p class="text-red-600 text-sm">Estado: Pendiente</p>
                </div>
                <span class="text-red-500 font-bold">- 5 unidades</span>
            </div>
        </div>

        <!-- Botón de exportar a PDF -->
        <div class="flex justify-center mt-6">
            <button class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600">
                Exportar a PDF
            </button>
        </div>
    </div>

<div id="navbar-container"></div>

<script>
    fetch("/navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-container").innerHTML = data;
            setTimeout(() => {
                if (window.tailwind) {
                    tailwind.rebuild(); // Vuelve a aplicar los estilos
                }
            }, 100);
        })
        .catch(error => console.error("Error al cargar el navbar:", error));
</script>

</body>
</html>
